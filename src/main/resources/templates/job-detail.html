<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->


    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:unless="${someJob}">
        <h2>No Results</h2>
    </div>

    <div th:fragment="job-detail">
        <div th:if="${someJob}">

            <div>
                <table  th:fragment="single-job" class="job-listing" th:field="*{id}" th:value="${someJob.id}">
                    <tr>
                        <th>Name</th>
                        <td th:text="${someJob.name}"></td>
                    </tr>
                    <tr>
                        <th>Employer</th>
                        <td th:text="${someJob.employer}"></td>
                    </tr>
                    <tr>
                        <th>Location</th>
                        <td th:text="${someJob.location}"></td>
                    </tr>
                    <tr>
                        <th>Position Type</th>
                        <td th:text="${someJob.positionType}"></td>
                    </tr>
                    <tr>
                        <th>Skill</th>
                        <td th:text="${someJob.coreCompetency}"></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</div>

</body>
</html>
